<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат на LocalStorage</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { margin-top: 20px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Чат на LocalStorage</h1>
    <input id="username" type="text" placeholder="Ваше имя" />
    <input id="message" type="text" placeholder="Введите сообщение" />
    <button id="send">Отправить</button>
    <ul id="messages"></ul>

    <script>
        const messagesList = document.getElementById('messages');

        // Функция для отображения сообщений
        function displayMessages() {
            messagesList.innerHTML = ''; // Очищаем список
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = `${msg.username}: ${msg.message}`;
                messagesList.appendChild(li);
            });
        }

        // Отправка сообщения
        document.getElementById('send').onclick = () => {
            const username = document.getElementById('username').value || 'Гость';
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            if (message) {
                // Получаем существующие сообщения из LocalStorage
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push({ username, message });

                // Сохраняем обновленный список сообщений в LocalStorage
                localStorage.setItem('messages', JSON.stringify(messages));
                messageInput.value = '';

                // Обновляем отображение сообщений
                displayMessages();
            }
        };

        // Обновление сообщений каждую секунду
        setInterval(displayMessages, 1000);
        
        // Первоначальное отображение сообщений
        displayMessages();
    </script>
</body>
</html>
